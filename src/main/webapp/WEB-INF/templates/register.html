<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        .error {
            background-color: red;
            color: white;
            padding: 10px;
        }
    </style>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <th:block th:if="${message}">
        <div class="alert alert-info" role="alert" th:utext="${message}">
            Message
        </div>
    </th:block>

    <div class="row">
        <h1>Register page</h1>
    </div>

    <br />

    <div class="row">
        <form name='register' th:action="@{/registerp}" method='POST'>

            <div class="form-group row">
                <div class="col-md-6">
                    <label>Username :</label>
                </div>
                <div class="input-group col-md-6" id="iusername" data-target-input="nearest">
                    <input class="form-conrol" type="text" name="username" placeholder="Username">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label>Password :</label>
                </div>
                <div class="input-group col-md-6" id="ipassword" data-target-input="nearest">
                    <input class="form-conrol" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label>Confirm Password :</label>
                </div>
                <div class="input-group col-md-6" id="irepassword" data-target-input="nearest">
                    <input class="form-conrol" type="password" name="repassword" placeholder="Confirm Password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label>Age :</label>
                </div>
                <div class="input-group col-md-6" id="iage" data-target-input="nearest">
                    <select class="form-control" name="age">
                        <option th:each="a : ${#numbers.sequence(18, 100)}" th:value="${a}" th:text="${a}">Age</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-4">
                    <button class="btn btn-primary" name="submit" type="submit">Register</button>
                </div>
                <div class="col-md-8">
                    <a class="btn btn-primary" th:href="@{/login}">Back to login</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
