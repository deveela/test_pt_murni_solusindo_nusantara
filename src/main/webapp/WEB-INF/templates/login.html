<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
	<style>
		.success {
            background-color: transparent;
            padding: 10px;
            font-weight: bold;
        }
		.error {
            background-color: red;
            color: white;
            padding: 10px;
        }
	</style>
	<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
	<div class="container container-fluid">
		<th:block th:if="${error}">
			<div class="alert alert-danger" role="alert" th:utext="${error}">
				Error Message
			</div>
		</th:block>

		<div class="row">
			<h1>Login page</h1>
		</div>

		<br />

		<div class="row">
			<form name='login' th:action="@{/login}" method='POST'>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div class="form-group">
					<label>Username:</label>
					<div class="input-group" id="iusername" data-target-input="nearest">
						<input class="form-control" type="text" name="username" placeholder="Username">
					</div>
				</div>

				<div class="form-group">
					<label>Username:</label>
					<div class="input-group" id="ipassword" data-target-input="nearest">
						<input class="form-control" type="password" name="password" placeholder="password">
					</div>
				</div>

				<div class="form-group row">
					<div class="col-md-3">
						<button class="btn btn-primary" name="submit" type="submit">Login</button>
					</div>
					<div class="col-md-3">
						<a class="btn btn-primary" th:href="@{/register}">Register</a>
					</div>
					<div class="col-md-6">
						<a class="btn btn-primary" th:href="@{/viewdata}">View data</a>
					</div>
				</div>

			</form>
		</div>

	</div>
</body>
</html>
