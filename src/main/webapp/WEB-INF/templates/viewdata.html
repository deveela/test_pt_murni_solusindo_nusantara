<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>View data</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>View data page</h1>
    </div>

    <br />

    <div class="row">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listusers}">
                <td th:text="${user[1]}">USERNAME</td>
                <td th:text="${user[2]}">AGE</td>
            </tr>
            </tbody>
        </table>
    </div>

    <br />

    <div class="row">
        <a class="btn btn-primary" th:href="@{/login}">Back to login</a>
    </div>
</div>
</body>
</html>
